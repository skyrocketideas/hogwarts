<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts</title>
  </head>
  <body>
    <main>
      <div class="container_grid">
        <header>
      <h1>Hogwarts</h1>
      <h2>Students</h2>
    </header>
      <section id="student_section">
      <template>
        <article class="single_student">
          <!-- <a href="#"> -->
            <img src="img/avatars/bones_s.png" alt="student avatar" />
            <h3 class="first_name"></h3>
            <h3 class="middle_name"></h3>
            <h3 class="last_name"></h3>
            <h3 class="nick_name"></h3>
            <h3 class="house"></h3>
            <button>See more</button>
          <!-- </a> -->
        </article>
      </template>
</section>
    </main>
  </div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal_content" data-theme="">
      <span class="close">&times;</span>
      <h3 class="modal_first_name"></h3>
      <h3 class="modal_middle_name"></h3>
      <h3 class="modal_last_name"></h3>
      <h3 class="modal_nick_name"></h3>
      <h3 class="modal_house"></h3>
      <img src="img/crests/crest.jpg" width=100px>
  </div>
</div>
</div>
    <script src="script.js"></script>
  </body>
</html>
