<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Student List</title>
  </head>
  <body>
    <main>
      <div class="container_grid">
        <header>
      <h1>Hogwarts</h1>
      <h2>Students</h2>
    </header>
      <section id="student_section">
      <template class="student_list">
        <article class="single_student">
          <a href="#">
            <h3 class="name"></h3>
          </a>
          <!-- <button class="more_info">More Info</button> -->
        </article>
      </template>
</section>
    </main>
  </div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal_content">
      <span class="close">&times;</span>
      <label id="theme-changer">
        Choose theme
        <select name="theme" id="theme">
          <option value="gryffindor">Griffindor theme</option>
          <option value="hufflepuff">Hufflepuff theme</option>
          <option value="ravenclaw">Ravenclaw theme</option>
          <option value="slytherin">Slytherin theme</option>
        </select>
      </label>
      <h3 class="modal_name"></h3>
      <h3 class="modal_house"></h3>
      <img class="modalPicture" src="" height="150" alt="" class="modal-image" />
  </div>
</div>
</div>
    <script src="script.js"></script>
  </body>
</html>
