<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts</title>
  </head>
  <body>
    <main>

      <!-- grid wrapper -->
      <div class="container_grid">

        <!-- header -->
        <header>
      <h1>Hogwarts</h1>
      <h2>Students</h2>
    </header>

    <!-- student statistics section -->
    <section class="student_stats">
      <table>
        <thead>
          <tr>
            <th colspan="2">student statistics</th>
          </tr>
        </thead>
     <tbody>
       <tr>
         <td>total students</td>
         <td id="numberInAll"></td>
       </tr>
       <tr>
         <td>displayed students</td>
         <td id="numberDisplayed"></td>
       </tr>
       <tr>
        <td>gryffindor</td>
        <td id="numberInGryffindor"></td>
       </tr>
       <tr>
        <td>ravenclaw</td>
        <td id="numberInRavenclaw"></td>
       </tr>
       <tr>
         <td>hufflepuff</td>
         <td id="numberInHufflepuff"></td>
       </tr>
       <tr>
         <td>slytherin</td>
         <td id="numberInSlytherin"></td>
       </tr>
       <tr>
        <td>expelled</td>
        <td id="expelledStudents"></td>
      </tr>
    </tbody>
    </table>
    </section>

    <!-- filter section -->
    <section class="student_house_filter">
      <h3>Filter</h3>
      <button class="filter" data-action="filter" data-filter="*">all students</button>
      <button class="filter" data-action="filter" data-filter="gryffindor">gryffindor</button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="slytherin">slytherin</button>
    </section>

    <!-- search section -->
    <!-- <section class="search_section">
      <h3>search</h3>
    <input class="search_bar" type="search" value="" placeholder="search student">
  </section> -->

  <!-- student section -->
      <section id="student_section">
</section>
    </main>
  </div>

<!-- the modal -->
<div id="myModal" class="modal">
  <div class="modal_content" data-theme="">
      <span class="close">&times;</span>
      <img class="modal_crest" src="" alt="student crest">
      <img class="modal_image" src="" alt="student avatar" />
      <h3 class="modal_first_name"></h3>
      <h3 class="modal_middle_name"></h3>
      <h3 class="modal_last_name"></h3>
      <h3 class="modal_nick_name"></h3>
      <h3 class="modal_house"></h3>
      <h3 class="modal_blood"></h3>
      <button id="expelButton">Expel student</button>
      <button id="makePrefect">Make Prefect</button>
  </div>
</div>
</div>

<!-- the template -->
<template>
  <article class="single_student">
      <h3 class="first_name"></h3>
      <h3 class="middle_name"></h3>
      <h3 class="last_name"></h3>
      <!-- <h3 class="nick_name"></h3> -->
      <!-- <h3 class="house"></h3> -->
      <button>See more</button>
  </article>
</template>

    <script src="script.js"></script>
  </body>
</html>
