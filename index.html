<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts</title>
  </head>
  <body>
    <main>
      <div class="container_grid">
        <header>
      <h1>Hogwarts</h1>
      <h2>Students</h2>
    </header>
    <section class="student_house_filter">
      Filter:
      <button class="filter" data-action="filter" data-filter="gryffindor">Only Gryffindor</button>
    </section>
    <section class="student_stats">Student Stats</section>
    <input class="search_bar" type="search" value="" placeholder="search student">
      <section id="student_section">
      <template>
        <article class="single_student">
          <!-- <a href="#"> -->
            <!-- <img class="student_image" src="" alt="student avatar" /> -->
            <h3 class="first_name"></h3>
            <h3 class="middle_name"></h3>
            <h3 class="last_name"></h3>
            <h3 class="nick_name"></h3>
            <h3 class="house"></h3>
            <button>See more</button>
          <!-- </a> -->
        </article>
      </template>
</section>
    </main>
  </div>

<!-- the modal -->
<div id="myModal" class="modal">
  <div class="modal_content" data-theme="">
      <span class="close">&times;</span>
      <h3 class="modal_first_name"></h3>
      <h3 class="modal_middle_name"></h3>
      <h3 class="modal_last_name"></h3>
      <h3 class="modal_nick_name"></h3>
      <h3 class="modal_house"></h3>
      <img class="modal_crest" src="" alt="student crest" width=100px>
      <img class="modal_image" src="" alt="student avatar" />
      <button>Expel student</button>
  </div>
</div>
</div>
    <script src="script.js"></script>
  </body>
</html>
